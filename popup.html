<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      font-weight: bold;
    }
    #summary-placeholder {
      margin-top: 10px;
    }
    #summarize-button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;

      cursor: pointer;

    #summarize-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Summarize Videos in One Click</h1>
  <button id="summarize-button">Summarize</button>
  <div id="summary-placeholder"></div>

  <script src="popup.js"></script>
</body>
</html>
